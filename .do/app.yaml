# DigitalOcean App Platform Configuration
# This file defines how your ASTRO-ASIX ERP application should be deployed

name: astroasix-erp
region: nyc

# Database Component
databases:
  - name: astroasix-db
    engine: PG
    version: "15"
    production: true
    size: basic-xs

# Backend API Service
services:
  - name: backend
    # Source configuration
    source_dir: backend
    
    # Build configuration
    dockerfile_path: backend/Dockerfile
    
    # Runtime configuration
    instance_count: 1
    instance_size_slug: basic-xxs
    
    # Environment variables
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
        value: ${astroasix-db.DATABASE_URL}
      
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
        value: ${SECRET_KEY}
      
      - key: DEBUG
        scope: RUN_TIME
        value: "False"
      
      - key: ENVIRONMENT
        scope: RUN_TIME
        value: "production"
      
      - key: HOST
        scope: RUN_TIME
        value: "0.0.0.0"
      
      - key: PORT
        scope: RUN_TIME
        value: "8004"
      
      - key: WORKERS
        scope: RUN_TIME
        value: "2"
    
    # Health check
    health_check:
      http_path: /api/health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 3
      success_threshold: 1
      failure_threshold: 3
    
    # HTTP configuration
    http_port: 8004
    
    # Routes
    routes:
      - path: /api

# Frontend Static Site
static_sites:
  - name: frontend
    # Source configuration
    source_dir: frontend
    
    # Build configuration
    build_command: npm install && npm run build
    output_dir: build
    
    # Environment variables for build
    envs:
      - key: REACT_APP_API_URL
        scope: BUILD_TIME
        value: ${backend.PUBLIC_URL}
      
      - key: NODE_ENV
        scope: BUILD_TIME
        value: "production"
    
    # Routes
    routes:
      - path: /
    
    # Error document
    error_document: index.html
    
    # Index document
    index_document: index.html
    
    # Static site configuration
    catchall_document: index.html

# Jobs (for database migrations)
jobs:
  - name: db-migrate
    kind: PRE_DEPLOY
    source_dir: backend
    dockerfile_path: backend/Dockerfile
    run_command: alembic upgrade head
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
        value: ${astroasix-db.DATABASE_URL}
