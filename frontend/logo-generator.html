<!DOCTYPE html>
<html>
<head>
    <title>Logo Generator</title>
    <style>
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3>ASTRO-ASIX Logo Generator</h3>
    <canvas id="logoCanvas" width="512" height="512"></canvas>
    <br><br>
    <button onclick="downloadLogo()">Download as PNG</button>
    
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Draw background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);
        
        // Draw circle background
        ctx.beginPath();
        ctx.arc(256, 256, 200, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.fill();
        
        // Draw "A" letter
        ctx.fillStyle = 'white';
        ctx.font = 'bold 280px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('A', 256, 256);
        
        // Add small text
        ctx.font = 'bold 36px Arial';
        ctx.fillText('ASTRO-ASIX', 256, 420);
        
        function downloadLogo() {
            const link = document.createElement('a');
            link.download = 'logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
